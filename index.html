<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Tomoko's Portfolio</title>
    <meta
      name="description"
      content="ハンドメイド作家ともこのポートフォリオサイト" />

    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      href="images/Tomoko'Portfolio-Favicon.png"
      type="image/png" />
  </head>
  <body>
    <!--header-->
    <header class="page-header wrapper">
      <h1>
        <a href="index.html"
          ><img
            class="logo"
            src="images/Tomoko'sPortfolio-logo.png"
            alt="ともこのポートフォリオホーム"
        /></a>
      </h1>
      <nav>
        <ul class="main-nav">
          <li><a href="#top">Top</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Top-->
    <article id="top" class="">
      <div class="flex">
        <div>
          <figure class="pic1">
            <img src="images/Top-profile.jpg " width="352" height="352" />
          </figure>
        </div>
        <div>
          <h2 class="page-title1">Tomoko's Portfolio</h2>
          <p>ハンドメイド作家ともこのホームページへようこそ！</p>
        </div>
      </div>
      <div><a class="button" href="#work">作品を見る</a></div>
    </article>

    <!--Work-->
    <article id="work" class="">
      <div class="work-content">
        <h2 class="page-title2">Work</h2>
        <p>～日々の活動と作品をご紹介します～</p>
      </div>
      <div class="grid wrapper">
        <div class="item">
          <img src="images/product_5_work1.jpg" alt="活動写真1" />
          <p>・ラッピングの一例</p>
        </div>
        <div class="item">
          <img src="images/product_5_work3.jpg" alt="活動写真2" />
          <p>・作品の一例</p>
        </div>
        <div class="item">
          <img src="images/product_5_work6.jpg" alt="活動写真3" />
          <p>・日々のお手入れに</p>
        </div>
        <div class="item">
          <img src="images/product_5_work2.jpg" alt="活動写真4" />
          <p>・作品の一例</p>
        </div>
        <div class="item">
          <img src="images/product_5_work5.jpg" alt="活動写真5" />
          <p>・プレゼントにも</p>
        </div>
        <div class="item">
          <img src="images/product_5_work4.jpg" alt="活動写真6" />
          <p>・丁寧に包んでいます</p>
        </div>
      </div>
      <div>
        <a class="button" href="#contact">連絡をとる</a>
      </div>
    </article>

    <!--Contact-->
    <article id="contact" class="">
      <div class="work-content">
        <h2 class="page-title2">Contact</h2>
        <p>～お問い合わせはこちらから～</p>
      </div>
      <div class="contact">
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea
              name="your-message"
              id="message"
              cols="30"
              rows="10"></textarea>
          </div>
          <div>
            <input type="submit" class="button2" value="送信する" />
          </div>
        </form>
      </div>
    </article>
  </body>
</html>
